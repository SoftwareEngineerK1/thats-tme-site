<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>T.M.E | Welcome to the Experience</title>
    <style>
        :root {
            --gold: #D4AF37;
            --black: #121212;
            --white: #ffffff;
            --card-bg: linear-gradient(135deg, #2a2a2a 0%, #000000 100%);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--black);
            color: var(--white);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            margin: 0;
        }

        /* VIP CARD STYLING */
        .vip-card {
            width: 350px;
            height: 200px;
            background: var(--card-bg);
            border: 1px solid var(--gold);
            border-radius: 15px;
            position: relative;
            padding: 20px;
            box-shadow: 0 15px 35px rgba(212, 175, 55, 0.2);
            margin-bottom: 40px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .vip-card::before {
            content: "T.M.E";
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 5rem;
            font-weight: 900;
            color: rgba(212, 175, 55, 0.05);
            pointer-events: none;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .brand-logo {
            font-weight: 800;
            letter-spacing: 3px;
            color: var(--gold);
            font-size: 1.2rem;
        }

        .membership-type {
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: var(--gold);
            color: black;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: bold;
        }

        .user-name {
            font-size: 1.4rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            opacity: 0.8;
            text-transform: uppercase;
        }

        /* SUMMARY BOX */
        .summary-container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 700px;
            border: 1px solid #333;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .data-item { border-bottom: 1px solid #333; padding-bottom: 10px; }
        .label { color: var(--gold); font-size: 0.7rem; text-transform: uppercase; display: block; margin-bottom: 4px; }
        .val { font-size: 0.9rem; }

        .btn-print {
            margin-top: 20px;
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-print:hover { background: var(--gold); color: black; }

        @media print { .btn-print, .summary-container { display: none; } }
    </style>
</head>
<body>

    <h1 style="color: var(--gold); letter-spacing: 2px;">WELCOME TO THE EXPERIENCE</h1>
    <p style="margin-bottom: 30px; opacity: 0.8;">Your digital insider pass is now active.</p>

    <div class="vip-card" id="capture">
        <div class="card-header">
            <span class="brand-logo">T.M.E</span>
            <span class="membership-type">Insider Access</span>
        </div>
        <div>
            <p class="label" style="margin-bottom: 0;">Member Name</p>
            <h2 class="user-name" id="card-name">MEMBER NAME</h2>
        </div>
        <div class="card-footer">
            <div>
                <span class="label">Joined</span>
                <span id="card-date">FEB 2026</span>
            </div>
            <div style="text-align: right;">
                <span class="label">Primary Vibe</span>
                <span id="card-vibe">CURATED</span>
            </div>
        </div>
    </div>

    <button class="btn-print" onclick="window.print()">Download / Print Pass</button>

    <div class="summary-container">
        <h3 style="border-bottom: 1px solid var(--gold); padding-bottom: 10px;">Submission Summary</h3>
        <div class="summary-grid">
            <div class="data-item"><span class="label">Email</span><span class="val" id="sum-email"></span></div>
            <div class="data-item"><span class="label">Zip Code</span><span class="val" id="sum-zip"></span></div>
            <div class="data-item"><span class="label">Frequency</span><span class="val" id="sum-freq"></span></div>
            <div class="data-item"><span class="label">Social Preference</span><span class="val" id="sum-social"></span></div>
        </div>
        <div style="margin-top: 20px;">
            <span class="label">Interests & Categories</span>
            <p class="val" id="sum-cats"></p>
        </div>
    </div>

<script>
    // Get parameters from the URL
    const urlParams = new URLSearchParams(window.location.search);
    
    // Fill Card
    const name = urlParams.get('name') || "Guest";
    document.getElementById('card-name').textContent = name;
    
    const cats = urlParams.get('categories') || "";
    const firstCat = cats.split(',')[0] || "Experience";
    document.getElementById('card-vibe').textContent = firstCat;

    const now = new Date();
    const monthNames = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
    document.getElementById('card-date').textContent = `${monthNames[now.getMonth()]} ${now.getFullYear()}`;

    // Fill Summary
    document.getElementById('sum-email').textContent = urlParams.get('email');
    document.getElementById('sum-zip').textContent = urlParams.get('zip');
    document.getElementById('sum-freq').textContent = urlParams.get('frequency');
    document.getElementById('sum-social').textContent = urlParams.get('social');
    document.getElementById('sum-cats').textContent = urlParams.get('categories');
</script>

</body>
</html>
