<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>T.M.E | Welcome</title>
    <style>
        :root { --gold: #D4AF37; --black: #0A0A0A; --white: #FFFFFF; }
        body { font-family: 'Inter', sans-serif; background: var(--black); color: var(--white); display: flex; flex-direction: column; align-items: center; padding: 40px; }
        
        nav { width: 100%; display: flex; justify-content: flex-end; padding-bottom: 40px; }
        nav a { color: var(--white); text-decoration: none; margin-left: 25px; font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase; }

        .vip-card { width: 350px; height: 200px; background: linear-gradient(135deg, #222, #000); border: 1px solid var(--gold); border-radius: 15px; padding: 20px; display: flex; flex-direction: column; justify-content: space-between; box-shadow: 0 0 20px rgba(212, 175, 55, 0.3); }
        .brand { color: var(--gold); font-weight: bold; letter-spacing: 2px; }
        .name { font-size: 1.5rem; text-transform: uppercase; margin: 10px 0; }
        .footer { font-size: 0.7rem; opacity: 0.7; text-transform: uppercase; }
    </style>
</head>
<body>
    <nav>
        <a href="homepage.html">Home</a>
        <a href="about_us.html">About</a>
        <a href="profile_builder.html">Join</a>
    </nav>

    <div class="vip-card">
        <div class="brand">T.M.E INSIDER</div>
        <div class="name" id="out-name">MEMBER</div>
        <div class="footer">Member Verified | Feb 2026</div>
    </div>

    <script>
        const p = new URLSearchParams(window.location.search);
        document.getElementById('out-name').textContent = p.get('full_name') || "Member";
    </script>
</body>
</html>
