<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.M.E | Profile Builder</title>
    <style>
        :root {
            --gold: #D4AF37;
            --black: #121212;
            --dark-grey: #1e1e1e;
            --white: #ffffff;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--black);
            color: var(--white);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-card {
            background: var(--dark-grey);
            border: 1px solid rgba(212, 175, 55, 0.2);
            padding: 40px;
            border-radius: 12px;
            width: 95%;
            max-width: 900px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            margin: 20px;
        }

        header { text-align: center; margin-bottom: 20px; }
        header h1 { color: var(--gold); margin: 0; letter-spacing: 3px; font-weight: 800; }

        .step { display: none; }
        .step.active { display: block; animation: fadeIn 0.5s ease; }

        label { display: block; margin: 20px 0 8px; color: var(--gold); font-size: 0.75em; text-transform: uppercase; letter-spacing: 1px; font-weight: bold;}
        
        input[type="text"], input[type="email"], input[type="date"], select {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #333;
            border-radius: 4px;
            color: white;
            box-sizing: border-box;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 8px;
            max-height: 200px;
            overflow-y: auto;
            padding: 15px;
            background: #181818;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .check-item { display: flex; align-items: center; font-size: 0.8em; cursor: pointer; padding: 4px; }
        .check-item input { margin-right: 10px; accent-color: var(--gold); }

        .btn-nav {
            background: none;
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 10px 25px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 25px;
            transition: 0.3s;
        }

        .btn-nav:hover { background: var(--gold); color: var(--black); }
        .btn-submit { background: var(--gold); color: var(--black); font-weight: bold; border: none; }

        .progress-bar { height: 4px; background: #333; margin-bottom: 20px; border-radius: 2px; }
        .progress-fill { height: 100%; background: var(--gold); width: 25%; transition: 0.5s; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="form-card">
    <header><h1>T.M.E</h1></header>
    <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>

    <form id="newsletterForm" name="tme-onboarding" method="POST" data-netlify="true" action="/profile_builder.html">
        <input type="hidden" name="form-name" value="tme-onboarding" />

        <div class="step active" id="step1">
            <label>The Basics</label>
            <div style="display: flex; gap: 10px;">
                <input type="text" name="full_name" id="name" placeholder="Full Name" required>
                <input type="text" name="zipcode" id="zipcode" placeholder="Zip Code" required style="width: 30%;">
            </div>
            <input type="email" name="email" id="email" placeholder="Email Address" required style="margin-top: 10px;">
            
            <label>Birthday</label>
            <input type="date" name="birthday" id="birthday">

            <button type="button" class="btn-nav" onclick="nextStep(2)">Next: Interests</button>
        </div>

        <div class="step" id="step2">
            <label>Experience Categories</label>
            <div class="grid-container" id="categoryGrid"></div>
            
            <label>Vibe & Format</label>
            <div class="grid-container" id="formatGrid"></div>

            <button type="button" class="btn-nav" onclick="nextStep(1)">Back</button>
            <button type="button" class="btn-nav" onclick="nextStep(3)">Next: Preferences</button>
        </div>

        <div class="step" id="step3">
            <label>When do you want to go out?</label>
            <div class="grid-container" id="dateGrid"></div>

            <label>Preferred Time of Day</label>
            <div class="grid-container" id="timeGrid"></div>

            <label>How often do you like to go out?</label>
            <select name="frequency" id="frequency">
                <option value="Daily">Every Day</option>
                <option value="Few times a week">A few times a week</option>
                <option value="Weekly">Once a week</option>
                <option value="Bi-weekly">Every other week</option>
                <option value="Monthly">Once a month</option>
            </select>

            <button type="button" class="btn-nav" onclick="nextStep(2)">Back</button>
            <button type="button" class="btn-nav" onclick="nextStep(4)">Next: Logistics</button>
        </div>

        <div class="step" id="step4">
            <label>Location Interests</label>
            <div class="grid-container">
                <div class="check-item"><input type="checkbox" name="locations" value="Local"> Local</div>
                <div class="check-item"><input type="checkbox" name="locations" value="State"> State-wide</div>
                <div class="check-item"><input type="checkbox" name="locations" value="Country"> National (USA)</div>
                <div class="check-item"><input type="checkbox" name="locations" value="International"> International</div>
            </div>

            <label>Budget Preference</label>
            <div class="grid-container">
                <div class="check-item"><input type="checkbox" name="budgets" value="Free"> Free</div>
                <div class="check-item"><input type="checkbox" name="budgets" value="$"> $ (Budget)</div>
                <div class="check-item"><input type="checkbox" name="budgets" value="$$"> $$ (Moderate)</div>
                <div class="check-item"><input type="checkbox" name="budgets" value="$$$"> $$$ (Luxury)</div>
            </div>

            <label>Social Preference</label>
            <select name="social_pref" id="socialPref">
                <option value="Independently">Independently</option>
                <option value="In a Group">In a Group</option>
                <option value="Both/Depends">Both (Depends on the vibe)</option>
            </select>

            <button type="button" class="btn-nav" onclick="nextStep(3)">Back</button>
            <button type="submit" class="btn-nav btn-submit">Complete Profile</button>
        </div>
    </form>
</div>

<script>
    const categories = ["Sports", "Nightlife", "Restaurants & Eateries", "Events", "Tours", "Comedy", "Family-Friendly", "History & Heritage", "Fairs & Festivals", "Film", "Literature", "Educational", "Food & Drink", "Museums", "Art", "Workshops", "Multicultural", "Fashion", "Professional Development", "Nature & Outdoors", "Wellness", "Charity & Causes", "Community", "Science & Tech", "Spirituality", "Travel & Outdoor"];
    const formats = ["Business", "Class", "Conference", "Festival", "Party", "Appearance", "Attraction", "Convention", "Expo", "Gala", "Game", "Networking", "Performance", "Race", "Rally", "Retreat", "Screening", "Seminar", "Tournament"];
    const dateOptions = ["Today", "Tomorrow", "This weekend", "This week", "Next week", "This month", "Next month", "Pick a date..."];
    const timeOptions = ["Dawn", "Morning", "Noon", "Afternoon", "Evening", "Midnight", "Late Night"];

    function populate(id, items, name) {
        const container = document.getElementById(id);
        items.forEach(item => {
            const div = document.createElement('div');
            div.className = 'check-item';
            div.innerHTML = `<input type="checkbox" name="${name}" value="${item}"> ${item}`;
            container.appendChild(div);
        });
    }

    populate('categoryGrid', categories, 'categories');
    populate('formatGrid', formats, 'formats');
    populate('dateGrid', dateOptions, 'dates');
    populate('timeGrid', timeOptions, 'times');

    function nextStep(step) {
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        document.getElementById('step' + step).classList.add('active');
        document.getElementById('progressFill').style.width = (step * 25) + '%';
    }

    document.getElementById('newsletterForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const myForm = e.target;
        const formData = new FormData(myForm);
        
        // Submit to the specific URL of this file
        fetch("/profile_builder.html", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams(formData).toString(),
        })
        .then(() => {
            // Success: Redirect to VIP Card
            const params = new URLSearchParams(formData);
            window.location.href = 'thanks_for_joining.html?' + params.toString();
        })
        .catch((error) => {
            console.error('Submission error:', error);
            alert("Connection error. Please try again.");
        });
    });
</script>
</body>
</html>
