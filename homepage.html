<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.M.E | Home</title>
    <style>
        :root { --gold: #D4AF37; --black: #0A0A0A; --white: #FFFFFF; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Helvetica Neue', sans-serif; }
        body { background: var(--black); color: var(--white); overflow-x: hidden; }

        /* UNIFIED NAV */
        nav {
            display: flex;
            justify-content: flex-end;
            padding: 30px 40px;
            position: absolute;
            width: 100%;
            z-index: 10;
        }
        nav a { color: var(--white); text-decoration: none; margin-left: 25px; font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase; transition: 0.3s; }
        nav a:hover { color: var(--gold); }

        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #bg-video {
            position: absolute;
            top: 50%; left: 50%;
            min-width: 100%; min-height: 100%;
            z-index: -2;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: brightness(30%);
        }

        h1 { font-size: clamp(4rem, 12vw, 8rem); letter-spacing: 15px; color: var(--gold); margin-bottom: 10px; }
        .tagline { font-size: 1.2rem; letter-spacing: 4px; margin-bottom: 40px; opacity: 0.8; }

        .btn-gold {
            padding: 18px 45px;
            border: 2px solid var(--gold);
            color: var(--gold);
            text-decoration: none;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: 0.3s;
            background: rgba(0,0,0,0.5);
        }
        .btn-gold:hover { background: var(--gold); color: var(--black); }

        .coming-soon {
            margin-top: 50px;
            font-size: 1rem;
            letter-spacing: 5px;
            color: var(--gold);
            text-transform: uppercase;
            animation: flash 1.5s infinite;
        }
        @keyframes flash { 0%, 100% { opacity: 1; } 50% { opacity: 0.2; } }

         .content { padding: 100px 20px; text-align: center; max-width: 1000px; margin: 0 auto; }
        .content h2 { color: var(--gold); margin-bottom: 20px; text-transform: uppercase; letter-spacing: 3px; }


        .footer-hub { background: var(--gray); padding: 40px; text-align: center; border-top: 1px solid #333; }
        .footer-hub a { color: var(--gold); text-decoration: none; margin: 0 15px; font-size: 0.8rem; opacity: 0.6; }
    </style>
</head>
